<body>
    <script>
        // input là 7 nhâp vào từ máy 
        //process tính toán cộng trừ nhân chia các số 
        // output = 0; tổng các số lẻ từ 1 > n 

        let n = Number(prompt(`nhập số vao đây`));
        let sum =0;
        for(var i=0 ;i < n ; i++ ){
            if(i%2 !==0){
                sum += i;
                
                console.log(`${i}`);
            }
        }
        console.log(sum);
    </script>
